variables:
  JOB_CPUS: "20"
  JOB_TMPFS: "8G"
  JOB_MEMORY: "80G"
  JOB_CHUNKS: "1"

stages:
  - build_intel
  - run_configs_intel

before_script:
    - export CLICOLOR_FORCE=1
    - export ORDENV_SITE_PROFILE=20210129
    - export ORDENV_COMM_PROFILE=eccc/20210309
    - export ORDENV_GROUP_PROFILE=eccc/cmc/1.9.5-b
    - . /fs/ssm/main/env/ordenv-boot-20201118.sh
    - export EC_ATOMIC_PROFILE_VERSION=1.13.0-b3
    - . /fs/ssm/eccc/mrd/ordenv/profile/check_profile_1.1.0-b3

build-intel:
  stage: build
  script:
    - . ./scripts/link-dbase.sh
    - . ./.eccc_setup_intel
    - . ./.eccc_initial_setup
    - make cmake
    - make
    - make work

run_configs_intel
    - cd $GEM_WORK
    - runprep.sh -dircfg ./configurations/GEM_cfgs_LU_FISL_P
    - runmod.sh -dircfg ./configurations/GEM_cfgs_LU_FISL_P
