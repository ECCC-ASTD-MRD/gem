variables:
  ORD_SOUMET_SHELL: "/bin/bash"
  ORD_SOUMET_CPUS: "40"
  ORD_SOUMET_TMPFS: "8G"
  ORD_SOUMET_M: "80G"
  ORD_SOUMET_W: "10"
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - run_configs_U2
  - run_configs_gnu
  - run_configs_intel

before_script:
    - export CLICOLOR_FORCE=1

build_intel_dorpnsi:
  stage: build
  only:
  - dev-submodules
  when: always
  script:
    - . ./.eccc_setup_intel
    - . ./.eccc_initial_setup
    - make cmake-with-system-rpn
    - make -j `nproc`
    - make -j `nproc` work

build_xc50:
  stage: build
  tags:
  - XC50-login
  only:
  - dev-submodules
  when: always
  script:
    - set +e
    - . ./.eccc_setup_intel
    - . ./.eccc_initial_setup
    - make cmake
    - make -j `nproc`
    - make -j `nproc` work

build_U2:
  stage: build
  tags:
  - U2
  only:
  - dev-submodules
  when: always
  script:
    - set +e
    - ln -sf /home/cpi001/gem_dbase .
    - export COMPILER_SUITE=intel
    - . ./ci-env/latest/rhel-8-icelake-64/inteloneapi-2022.1.2.sh
    - export COMPILER_VERSION=2021.5.0
    - . r.load.dot rpn/libs/19.7.0
    - . r.load.dot rpn/vgrid/20220216
    - . r.load.dot /home/cpi001/data/ords/packages-ssm
    - . ./.common_setup intel
    - . ./.eccc_initial_setup
    - make cmake
    - make -j `nproc`
    - make -j `nproc` work
  artifacts:
    expire_in: 2 hrs
    paths:
    - work-rhel-8-icelake-64-intel-2021.5.0
    - gem_dbase

5.2GEM_GY_FISL_H_U2:
  stage: run_configs_U2
  only:
  - dev-submodules
  dependencies:
  - build_U2
  when: always
  script:
    - export COMPILER_SUITE=intel
    - . ./ci-env/latest/rhel-8-icelake-64/inteloneapi-2022.1.2.sh
    - export COMPILER_VERSION=2021.5.0
    - . r.load.dot rpn/libs/19.7.0
    - . r.load.dot rpn/vgrid/20220216
    - . r.load.dot /home/cpi001/data/ords/packages-ssm
    - . ./.common_setup intel
    - cd $GEM_WORK
    - CFG=5.2GEM_cfgs_GY_FISL_H
    - . ./configurations/$CFG/cfg_0000/configexp.cfg
    - _status=ABORT
    - . r.call.dot runprep.sh -dircfg ./configurations/$CFG
    - if [ "${_status}" == "ED" ]; then
      _status=ABORT;
      . r.call.dot runmod.sh -dircfg ./configurations/$CFG -ptopo $GEMTEST_ptopo;
      fi
    - test "${_status}" == "ED"

