variables:
  JOB_CPUS: "20"
  JOB_TMPFS: "8G"
  JOB_MEMORY: "80G"
  JOB_CHUNKS: "1"

stages:
  - build

build:
  stage: build
  script:
    - . ./scripts/link-dbase.sh
    - . ./.eccc_setup_intel
    - . ./.eccc_initial_setup
    - make cmake
    - make
    - make work
    - cd $GEM_WORK
    - runprep.sh -dircfg ./configurations/GEM_cfgs_LU_FISL_P
    - runmod.sh -dircfg ./configurations/GEM_cfgs_LU_FISL_P
