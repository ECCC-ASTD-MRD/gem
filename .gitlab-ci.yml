variables:
  JOB_CPUS: "20"
  JOB_TMPFS: "8G"
  JOB_MEMORY: "80G"
  JOB_CHUNKS: "1"
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build_gnu
  - run_configs_gnu
  - build_intel
  - run_configs_intel

before_script:
    - export CLICOLOR_FORCE=1

build_intel:
  stage: build_intel
  only:
  - dev-cmake_rpn
  script:
    - ln -s $HOME/gem_dbase .
    - . ./.eccc_setup_intel
    - . ./.eccc_initial_setup
    - make cmake
    - make -j`nproc`
    - make -j`nproc` work
  artifacts:
    expire_in: 6 hrs
    paths:
    - work*
    - gem_dbase

5.2GEM_GY_FISL_H_intel:
  stage: run_configs_intel
  only:
  - dev-cmake_rpn
  dependencies:
  - build_intel
  when: always
  script:
    - . ./.eccc_setup_intel
    - cd $GEM_WORK
    - CFG=5.2GEM_cfgs_GY_FISL_H
    - . ./configurations/$CFG/cfg_0000/configexp.cfg
    - _status=ABORT
    - . r.call.dot runprep.sh -dircfg ./configurations/$CFG
    - if [ "${_status}" == "ED" ]; then
      _status=ABORT;
      . r.call.dot runmod.sh -dircfg ./configurations/$CFG -ptopo $GEMTEST_ptopo;
      fi
    - test "${_status}" == "ED"

