variables:
  JOB_CPUS: "20"
  JOB_TMPFS: "8G"
  JOB_MEMORY: "80G"
  JOB_CHUNKS: "1"

stages:
  - build_intel
  - run_configs_intel
  - build_gnu
  - run_configs_gnu

before_script:
    - export CLICOLOR_FORCE=1

build_intel:
  stage: build_intel
  script:
    - ln -s /home/cpi001/gem_dbase .
    - . ./.eccc_setup_intel
    - . ./.eccc_initial_setup
    - make cmake
    - make
    - make work
  artifacts:
    paths:
    - work*
    - gem_dbase
  only:
  - dev-5.2

5.2GEM_GY_FISL_H_intel:
  stage: run_configs_intel
  script:
    - . ./.eccc_setup_intel
    - cd $GEM_WORK
    - runprep.sh -dircfg ./configurations/5.2GEM_cfgs_GY_FISL_H
    - runmod.sh -dircfg ./configurations/5.2GEM_cfgs_GY_FISL_H
  only:
  - dev-5.2

